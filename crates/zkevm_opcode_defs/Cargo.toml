[package]
name = "zkevm_opcode_defs"
version = "0.132.0"
edition = "2021"
authors = ["The Matter Labs Team <hello@matterlabs.dev>"]
homepage = "https://zksync.io/"
repository = "https://github.com/matter-labs/era-zkevm_opcode_defs"
license = "MIT OR Apache-2.0"
keywords = ["blockchain", "zksync"]
categories = ["cryptography"]
description = "ZKsync EraVM opcode definitions"

resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "circuit_pricing_generator"
path = "src/circuit_pricing_generator/main.rs"

[dependencies]
bitflags = "2"
lazy_static = "1.4"
ethereum-types = "=0.14.1"
sha2 = { package = "sha2_ce", version = "=0.10.6" }
sha3 = { package = "sha3_ce", version = "=0.10.6" }
blake2 = { package = "blake2", version = "=0.10.6" }
k256 = { version = "0.11.6", features = ["arithmetic", "ecdsa"] }
